name: Deploy Backend

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy (default: main)"
        required: false
        default: "main"
      image_tag:
        description: "Image tag (default: latest)"
        required: false
        default: "latest"

env:
  AWS_REGION: ap-northeast-2
  ECR_REGISTRY: 418295722497.dkr.ecr.ap-northeast-2.amazonaws.com
  ECR_REPOSITORY: softbank/backend
  EC2_INSTANCE_ID: i-0bea1d51e73823167

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker Image
        run: |
          IMAGE_TAG=${{ github.event.inputs.image_tag }}
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy to EC2 via SSM
        run: |
          IMAGE_TAG="${{ github.event.inputs.image_tag }}"

          aws ssm send-command \
            --instance-ids "${{ env.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy backend container" \
            --parameters '{
              "commands": [
                "aws ecr get-login-password --region '"$AWS_REGION"' | sudo docker login --username AWS --password-stdin '"$ECR_REGISTRY"'",
                "sudo docker stop backend || true",
                "sudo docker rm backend || true",
                "sudo docker pull '"$ECR_REGISTRY"'/'"$ECR_REPOSITORY"':'"$IMAGE_TAG"'",
                "sudo docker run -d --name backend -p 8000:8000 --env-file /home/ubuntu/backend/.env '"$ECR_REGISTRY"'/'"$ECR_REPOSITORY"':'"$IMAGE_TAG"'"
              ]
            }'

      - name: Deployment Complete
        run: echo "ðŸŽ‰ Backend successfully deployed!"